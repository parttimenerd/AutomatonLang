      <h3>Gerade Zahlen</h3>
         //Gerade Zahlen<br/>
         a "Startzustand" : initial<br/>
         d "Endzustand": final<br/>
         a - 1..9 - b<br/>
         b - 0..9<br/>
         /* Zahlen von 0 bis 8 in 2er Schritten */<br/>
         gerade_zahlen = 0..2...9<br/>
         a - gerade_zahlen - d<br/>
         b - gerade_zahlen - d<br/>
